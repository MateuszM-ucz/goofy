    <script>
        // TUTAJ WKLEJ URL SWOJEGO WEB APP Z GOOGLE APPS SCRIPT
        const API_URL = 'https://script.google.com/macros/s/AKfycbyCTVY3EdNUKJiGMnUOU3-g7fruSjc1FTbs11D4Rr93uQpym1mRpdQxXOju1VwrbUzi/exec';
        
        let bansData = {};
        
        // Pobierz dane przy ≈Çadowaniu strony
        window.onload = function() {
            loadData();
            loadSavedStyles();
        };
        
        // Obs≈Çuga klawisza Enter w polach wyszukiwania
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchChampion();
                }
            });
            
            // Live search - wyszukuje automatycznie podczas pisania
            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const searchTerm = this.value.trim();
                    if (searchTerm) {
                        searchChampion();
                    } else {
                        clearSearch();
                    }
                }, 300);
            });
            
            document.getElementById('championInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addBan();
                }
            });
        });
        
        function loadData() {
            try {
                document.getElementById('loadingIndicator').style.display = 'block';
                document.getElementById('playersContainer').style.display = 'none';
                
                // Pr√≥buj JSONP, je≈õli nie zadzia≈Ça - fallback do fetch
                tryJSONP().catch(() => {
                    console.log('JSONP failed, trying fetch...');
                    return tryFetch();
                }).catch((error) => {
                    showError('B≈ÇƒÖd po≈ÇƒÖczenia: ' + error.message);
                    document.getElementById('loadingIndicator').style.display = 'none';
                    document.getElementById('playersContainer').style.display = 'grid';
                });
            } catch (error) {
                showError('B≈ÇƒÖd ≈Çadowania: ' + error.message);
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('playersContainer').style.display = 'grid';
            }
        }
        
        function tryJSONP() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                
                const timeout = setTimeout(() => {
                    cleanup();
                    reject(new Error('JSONP timeout'));
                }, 10000);
                
                const cleanup = () => {
                    clearTimeout(timeout);
                    if (script.parentNode) {
                        script.parentNode.removeChild(script);
                    }
                    delete window[callbackName];
                };
                
                window[callbackName] = function(result) {
                    cleanup();
